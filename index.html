<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Shopping List Check Off</title>
  </head>
  <body ng-app="ShoppingListCheckOff">

    <div class="container">
      <h1>Shopping List Check Off</h1>
      <div class="row">
        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as toBuy">
          <h2>To Buy:</h2>
          <ul>
            <li ng-repeat="item in toBuy.items">
              Buy {{item.quantity}} {{item.name}}
              <button class="button button-default" ng-click="toBuy.removeFromList($index)"><span class="glyphicon glyphicon-ok">Bought</span></button>
            </li>
          </ul>

          <!-- <div>{{toBuy.message}}</div> -->
          <div class="emptyMessage">{{toBuy.message}}</div>
          <!-- Every thing is bought! -->
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
          <h2>Already Bought:</h2>
          <ul>
            <li ng-repeat="item in bought.items">
              Bought {{item.quantity}} {{item.name}}
            </li>
          </ul>
          <!-- <div>{{bought.message}}</div> -->
            <div class="emptyMessage">{{bought.message}}</div>
          <!-- Nothing bought yet. -->
        </div>

      </div> <!-- row -->
    </div> <!-- container -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/shopping-list-checkoff.js">

    </script>

  </body>
</html>
